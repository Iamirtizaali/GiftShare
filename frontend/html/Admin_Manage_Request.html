<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests</title>
    <link rel="stylesheet" href="../css/Admin_Manage_Request.css">
    <style>
        /* Add some inline styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .navbar {
            background: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-logo img {
            width: 40px;
            margin-right: 10px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background: #f39c12;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }

        .search-bar button {
            padding: 8px 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-approve {
            background-color: #27ae60;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-approve:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-logo">
            <img src="../Images/Gift Share Logo (2).png" alt="GiftShare Logo">
            <span>GiftShare Admin Panel</span>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="Admin_Dashboard.html">Dashboard</a></li>
                    <li><a href="Admin_manage_users.html">Manage Users</a></li>
                    <li><a href="Admin_Manage_Inventory.html">Manage Inventory</a></li>
                    <li><a href="#" class="active">Manage Requests</a></li>
                    <li><a href="Admin_Report.html">Reports</a></li>
                    <li><a href="Admin_Setting.html">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Search by Request ID or Request Type">
                <button onclick="filterTable()">Search</button>
            </div>
            <section class="request-table">
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>User</th>
                            <th>Item</th>
                            <th>Request Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Doe</td>
                            <td>Clothing</td>
                            <td>Donor</td>
                            <td><button class="btn-approve">Approve</button></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Jane Smith</td>
                            <td>Books</td>
                            <td>Recipient</td>
                            <td><button class="btn-approve">Approve</button></td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Robert Brown</td>
                            <td>Toys</td>
                            <td>Donor</td>
                            <td><button class="btn-approve">Approve</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        function filterTable() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const idMatch = cells[0].textContent.toLowerCase().includes(query);
                const typeMatch = cells[3].textContent.toLowerCase().includes(query);
                row.style.display = idMatch || typeMatch ? '' : 'none';
            });
        }
    </script>
</body>

</html>
