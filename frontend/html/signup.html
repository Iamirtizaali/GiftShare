<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <style>
        .error-input {
            border: 2px solid red;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="../../Images/Signup.jpg" alt="Happy children">
        </div>
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signupForm" action="signup2nd.html" method="POST">
                <label for="full-name">Full Name</label>
                <input type="text" id="name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">E-mail Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>

                <p id="error-message" class="error-message">Passwords do not match</p>

                <button type="submit" class="login-button">Next</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const errorMessage = document.getElementById('error-message');
    
            // Validate form submission
            signupForm.addEventListener('submit', (event) => {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    event.preventDefault();
                    addErrorStyles();
                    return;
                }
    
                // Store user's name in localStorage
                const userName = document.getElementById('name').value;
                const formData = {
                    name: userName,
                    email: document.getElementById('email').value,
                    password: passwordInput.value,
                };
    
                localStorage.setItem('signupData', JSON.stringify(formData));
                console.log("Data stored successfully.");
            });
    
            // Add and remove error styles
            function addErrorStyles() {
                passwordInput.classList.add('error-input');
                confirmPasswordInput.classList.add('error-input');
                errorMessage.style.display = 'block';
            }
    
            function removeErrorStyles() {
                passwordInput.classList.remove('error-input');
                confirmPasswordInput.classList.remove('error-input');
                errorMessage.style.display = 'none';
            }
    
            passwordInput.addEventListener('input', removeErrorStyles);
            confirmPasswordInput.addEventListener('input', removeErrorStyles);
        });
    </script>
    

</body>

</html>
