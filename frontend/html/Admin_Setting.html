<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/Admin_Setting.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-logo">
            <img src="../Images/Gift Share Logo (2).png" alt="GiftShare Logo">
            <span>GiftShare Admin Panel</span>
        </div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Help</a>
            <a href="#">Logout</a>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">GiftShare</div>
            <nav>
                <ul>
                    <li><a href="Admin_Dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="Admin_manage_users.html">Manage Users</a></li>
                    <li><a href="Admin_Manage_Inventory.html">Manage Inventory</a></li>
                    <li><a href="Admin_Manage_Request.html">Manage Requests</a></li>
                    <li><a href="Admin_Report.html">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <header class="navbar">
                <h1>Settings</h1>
            </header>
            <section class="settings-form">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter a new password">
                    </div>
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
