<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items in Category</title>
  <link rel="icon" href="../Images/Gift Share Logo (2).png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    aside {
      background-color: #2c3e50;
      color: white;
      width: 250px;
      padding: 20px;
      box-shadow: 4px 0px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #16a085;
    }

    main {
      flex-grow: 1;
      padding: 40px;
      background-color: #ffffff;
    }

    .page-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .item {
      background-color: #ecf0f1;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 4px;
    }

    .item span {
      font-size: 18px;
      font-weight: bold;
      color: #34495e;
    }

    #items-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .item-list-card {
      background-color: #ecf0f1;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .item-list-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .item-list-card span {
      display: block;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
      color: #34495e;
    }

    .item-list-card p {
      font-size: 16px;
      color: #7f8c8d;
    }

    .add-to-cart {
      background-color: #16a085;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #1abc9c;
    }

    #cart {
      margin-top: 40px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #cart h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      font-size: 16px;
      color: #34495e;
      margin-bottom: 10px;
    }

    #place-order {
      background-color: #27ae60;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #place-order:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">GiftShare</div>
      <nav>
        <ul>
          <li><a href="recipient_dashboard.html">Dashboard</a></li>
          <li><a href="recipient_request.html">Request Item</a></li>
          <li><a href="recipient_history.html">History</a></li>
          <li><a href="recipient_account_setting.html">Account Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1 class="page-title" id="category-title"></h1>
      
      <div id="items-list">
        <!-- Items will be displayed here -->
      </div>

      <button id="place-order">Place Order</button>
    </main>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const recipientId = 'YOUR_RECIPIENT_ID'; // Replace with actual recipient ID
    const cart = [];

    document.getElementById('category-title').innerText = category;

    document.addEventListener("DOMContentLoaded", () => {
      fetchItemsByCategory(category);
    });

    async function fetchItemsByCategory(category) {
      try {
        const response = await fetch(`http://localhost:4000/api/recipient/items/${category}`);
        const items = await response.json();

        const itemsList = document.getElementById("items-list");
        itemsList.innerHTML = ""; // Clear previous items
        items.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item-list-card");
          itemDiv.innerHTML = `
            <img src="/images/${item.images[0]}" alt="${item.itemName}">
            <span>${item.itemName}</span>
            <p>${item.description}</p>
            <input type="number" min="1" value="1" class="quantity" data-id="${item._id}">
            <button class="add-to-cart" data-id="${item._id}" data-name="${item.itemName}">Add to Cart</button>
          `;
          itemsList.appendChild(itemDiv);
        });

        // Attach event listeners to "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
          button.addEventListener("click", addToCart);
        });
      } catch (error) {
        console.error("Error fetching items:", error);
      }
    }

    function addToCart(e) {
      const itemId = e.target.getAttribute("data-id");
      const itemName = e.target.getAttribute("data-name");
      const quantity = parseInt(e.target.previousElementSibling.value);

      const existingItem = cart.find(item => item.itemId === itemId);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ itemId, quantity });
      }

      console.log(`Item added to cart: ${itemName} (ID: ${itemId}, Quantity: ${quantity})`);
    }

    document.getElementById('place-order').addEventListener('click', async () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      try {
        const response = await fetch('http://localhost:4000/api/recipient/order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_TOKEN' // Replace with actual token
          },
          body: JSON.stringify({ cartItems: cart })
        });

        const result = await response.json();
        alert(result.message);
        // Optionally, clear the cart or redirect the user
      } catch (error) {
        console.error("Error placing order:", error);
      }
    });
  </script>
</body>
</html>
