<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link rel="stylesheet" href="../css/Admin_manage_users.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
    }

    .container {
        display: flex;
        width: 100%;
    }

    .sidebar {
        width: 240px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
    }

    .sidebar .logo {
        font-size: 24px;
        margin-bottom: 30px;
    }

    .sidebar nav ul {
        list-style: none;
    }

    .sidebar nav ul li {
        margin: 15px 0;
    }

    .sidebar nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
        color: #fff;
    }

    main {
        flex: 1;
        background-color: #ecf0f1;
        padding: 20px;
    }

    .search-bar-container {
        margin-bottom: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
    }

    .search-bar-container input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
    }

    .search-bar-container input[type="text"]:focus {
        border-color: #16a085;
        outline: none;
    }

    .search-bar-container button {
        padding: 10px 15px;
        background-color: #16a085;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-bar-container button:hover {
        background-color: #1abc9c;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    table th {
        background-color: #34495e;
        color: white;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">GiftShare</div>
      <nav>
        <ul>
          <li><a href="Admin_Dashboard.html">Dashboard</a></li>
          <li><a href="Admin_manage_users.html" class="active">Manage Users</a></li>
          <li><a href="Admin_Manage_Inventory.html">Manage Inventory</a></li>
          <li><a href="Admin_Manage_Request.html">Manage Requests</a></li>
          <li><a href="Admin_Report.html">Reports</a></li>
          <li><a href="Admin_Setting.html">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <div class="search-bar-container">
        <input type="text" id="searchInput" placeholder="Search by Name or Email">
      </div>

      <section class="edit-user-form">
        <table id="userTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const searchInput = document.getElementById("searchInput");
      const userTableBody = document.querySelector("#userTable tbody");
      let users = [];

      // Fetch all users from API
      async function fetchUsers() {
        try {
          const response = await fetch("http://localhost:4000/api/admin/users");
          users = await response.json();
          displayUsers(users);
        } catch (error) {
          console.error("Error fetching users:", error);
        }
      }

      // Display users in the table
      function displayUsers(users) {
        userTableBody.innerHTML = "";
        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone || "N/A"}</td>
            <td>${user.address || "N/A"}</td>
          `;
          userTableBody.appendChild(row);
        });
      }

      // Filter users based on search input
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filteredUsers = users.filter(user =>
          user.name.toLowerCase().includes(query) ||
          user.email.toLowerCase().includes(query)
        );
        displayUsers(filteredUsers);
      });

      // Fetch and display users on page load
      fetchUsers();
    });
  </script>
</body>
</html>
